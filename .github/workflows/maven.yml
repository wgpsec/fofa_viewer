# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven
# WgpSec For FoFaViewer Build maven Test

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        version: [8,11]
    steps:
      - uses: actions/checkout@v2

      - name: Install Maven 3.5.4
        run: |
          wget -q https://archive.apache.org/dist/maven/maven-3/3.5.4/binaries/apache-maven-3.5.4-bin.tar.gz
          tar xzf apache-maven-3.5.4-bin.tar.gz
          echo "$PWD/apache-maven-3.8.8/bin" >> $GITHUB_PATH

      - if: ${{ matrix.version == '8' }}
        name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-package: jdk+fx
          java-version: '1.8'
          distribution: 'adopt'

      - if: ${{ matrix.version == '8' }}
        name: Add openjfx FOR JDK8
        run: sudo apt-get install openjfx

      - if: ${{ matrix.version == '8' }}
        name: Build FOR JDK8
        run: mvn assembly:assembly -f pom.xml

      - if: ${{ matrix.version == '11' }}
        name: Set up JDK 11 ${{ matrix.version }}
        uses: actions/setup-java@v4
        with:
          java-package: jdk
          java-version: '11'
          distribution: 'adopt'

      - if: ${{ matrix.version == '11' }}
        name: Build FOR JDK11
        run: mvn assembly:assembly -f pom-jdk11.xml
